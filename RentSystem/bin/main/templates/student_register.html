<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height=100%;">
<head>
<meta charset="UTF-8">
<title>学生住宿服务系统</title>
<meta charset="utf-8">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->


<!--
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
     <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>-->
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
html {
height =100%!important;
	
}

body {
height =100%!important;
	
}
</style>
</head>
<body style="height=100%;">
	<!--顶部导航 -->

	<div class="header">
		<nav class="navbar navbar-inverse ">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">学生住宿服务系统</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">首页</a></li>
					<li><a th:href="@{/student/login}">学生登陆</a></li>
					<li><a th:href="@{/master/login}">房主登陆</a></li>
					<li class="active"><a th:href="@{/student/register}">学生注册</a></li>
					<li><a th:href="@{/master/register}">房主注册</a></li>
				</ul>
			</div>
		</nav>
	</div>



	<!-- 登录表单-->
	<div class="container">
		<div class="col-md-6 col-offset-3">
			<h1>学生注册</h1>
			<form class="form-horizontal" role="form" action="/student/register"
				th:action="@{/student/register}" th:object="${student}"
				method="post" th:method="post">

				<div class="form-group row">
					<label for="name" class="col-md-3 col-form-label">姓名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="name"
							placeholder="请输入姓名" th:field="*{name}">
					</div>
				</div>
				<div class="form-group row">
					<label for="password" class="col-md-3 col-form-label">密码：</label>
					<div class="col-md-9">
						<input type="password" class="form-control" id="password"
							placeholder="请输入密码" th:field="*{password}">
					</div>
				</div>
				<div class="form-group row">
					<label for="phoneNumber" class="col-md-3 col-form-label">手机号：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="phoneNumber"
							placeholder="请输入手机号" th:field="*{phoneNumber}">
					</div>
				</div>
				<div class="form-group row">
					<label for="address" class="col-md-3 col-form-label">地址：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="address"
							placeholder="请输入地址" th:field="*{address}">
					</div>
				</div>
				<div class="form-group row">
					<label for="brithday" class="col-md-3 col-form-label">生日：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="brithday"
							placeholder="请输入生日" th:field="*{brithday}">
					</div>
				</div>
				<div class="form-group row">
					<label for="sex" class="col-md-3 col-form-label">性别：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="sex"
							placeholder="请输入性别" th:field="*{sex}">
					</div>
				</div>
				<div class="form-group row">
					<input class="btn btn-block" type="submit" value="注册" />
				</div>
			</form>
		</div>
	</div>
	<!-- 底部-->
	<div class="footer"></div>
	<div class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a href="">意见反馈</a></li>
				<li><a href="">网站声明</a></li>
				<li><a href="">使用帮助</a></li>
				<li><a href="">联系我们</a></li>
				<li><a href="">Copyright © 2018 All rights reserved.</a></li>

			</ul>
		</div>

	</div>

	<!-- Javascript -->
	<script src="assets/login_assets/js/jquery-1.11.1.min.js"></script>
	<script src="assets/login_assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/login_assets/js/jquery.backstretch.min.js"></script>
	<script src="assets/login_assets/js/scripts.js"></script>
</body>
</html>
