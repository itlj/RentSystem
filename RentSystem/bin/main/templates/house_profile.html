<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>学生住宿服务系统</title>
<meta charset="utf-8">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->


<!--
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
     <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>-->
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
</style>
</head>
<body>
	<!--顶部导航 -->

	<div class="header">
		<nav class="navbar navbar-inverse ">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">学生住宿服务系统</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">首页</a></li>
					<li><a th:href="@{/student/login}">学生登陆</a></li>
					<li><a th:href="@{/master/login}">房主登陆</a></li>
					<li><a th:href="@{/student/register}">学生注册</a></li>
					<li><a th:href="@{/master/register}">房主注册</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<!--信息 -->
	<h1>房屋信息</h1>
	<table class="table">
		<tr>
			<th>房屋编号</th>
			<th>房主编号</th>
			<th>房屋地址</th>
			<th>类型</th>
			<th>可住人数</th>
			<th>房租</th>
			<th>是否可租</th>
			<th>管理</th>
		</tr>
		<tr th:each="hl:${houseList}">
			<td th:text="${hl.id}">房屋编号</td>
			<td th:text="${hl.masterid}">房主编号</td>
			<td th:text="${hl.address}">房屋地址</td>
			<td th:text="${hl.type}">类型</td>
			<td th:text="${hl.capacity}">可住人数</td>
			<td th:text="${hl.price}">房租</td>
			<td th:text="${hl.status}">是否可租</td>
			<td><a th:href="@{/house/{id}/update(id=${hl.id})}">修改</a></td>
	</table>
	<p>
		<a th:href="@{/master/{id}(id=${master.id})}">返回主页</a>
	</p>



	<!-- 底部-->
	<div class="footer"></div>
	<div class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a href="">意见反馈</a></li>
				<li><a href="">网站声明</a></li>
				<li><a href="">使用帮助</a></li>
				<li><a href="">联系我们</a></li>
				<li><a href="">Copyright © 2018 All rights reserved.</a></li>

			</ul>
		</div>

	</div>
	<!-- Javascript -->
	<script src="assets/login_assets/js/jquery-1.11.1.min.js"></script>
	<script src="assets/login_assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/login_assets/js/jquery.backstretch.min.js"></script>
	<script src="assets/login_assets/js/scripts.js"></script>

</body>
</html>
